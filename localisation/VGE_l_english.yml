 VGE_national_communist_city_ideas:0 ""ICC" ( 국제 공산주의자 도시 )"
 VGE_national_communist_city_ideas_desc:0 "전세계의 공산주의자들을 포괄한 사회주의자들은 소련의 한가운데에 위치하며 안전이 보장되는 우리의 엥겔스를 만남의 장소로 지정하고 영국, 미국, 독일등을 포괄한 거대한 네트워크를 형성하였습니다. 어느 공산주의자들에게는 피난의 장소로, 어느 공산주의자들에게는 만남의 장소로 거듭나며 세계혁명의 중심지 역할을 열심히 해낼것입니다."
 VGE_urbanization_plan:0 "엥겔스시 도시화 계획"
 VGE_urbanization_plan_desc:0 "우리의 수도는 세계적으로도 유명한 프리드리히 엥겔스의 이름을 따서 만들어진 도시이지만, 스탈린그라드와 레닌그라드와도 비교되는 낙후된 지형을 가집니다. 허나 이제는 아닙니다. 엥겔스에 이름에 걸맞는 거대한 도시를 건설할 것입니다."
 VGE_peace_of_religion:0 "종교의 자유"
 VGE_peace_of_religio_desc:0 "우리나라의 다수를 차지하는 볼가 독일인의 70%이상은 종교를 가지고 있습니다. 스탈린으로부터 이들은 탄압의 대상이였으나 우리 자유로운 볼가 독일 평의회 공화국은 이들의 종교적 자유를 보장해야 합니다."


