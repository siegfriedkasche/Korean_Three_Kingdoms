 main_rocket_engineer:0 ""
 Ernst_desc:0 "§Y에렌스트 루돌프 요하네스 로이터\n[ Ernst Rudolf Johannes Reuter ]\n( 1889년 7월 29일 ~ 현재 )§!\n\n로이터는 독일의 슐레스비히-홀슈타인(지금의 덴마크)에서 태어났습니다. 리어(Leer)에서 학창시절을 보냈습니다.  로이터는 뮌스터 대학 과 마르부르크 대학에서 1912년 학업을 마치고 교사 시험에 합격했습니다. 또한 그는 "SBV Frankonia Marburg"라는 형제회에 회원이었으며, 같은 해 독일 사회민주당 (SPD)의 당원으로 활동했었습니다.\n\n로이터는 제1차 세계 대전 이 시작될때 빌헬름 황제에 대항하여 활동하였습니다. 그는 징집된 이후 러시아 혁명기 동안 러시아군에게 부상을 입고 생포되었습니다. 그가 포로로 있을때 볼셰비키에 합류하여 동료 수감자들을 소비에트(평의회)로 조직한 공을 세웠고, 1917년에 레닌은 그를 볼가 독일(Volga Germany)로 보내었고, 이후 생긴 자치공화국에서 사회주의 운동을 하고 사회주의 정권을 설립 하는데 큰 공을 세워 대중적으로 큰 지지를 받았고 노동조합의 위원장 후보로 나와 선출되어 현재까지 임기를 지내고 있습니다."
 
 ENF_VGE_game:0 "§R해당 포커스를 달성하게 되면 스탈린 동지의 명령에 의해서 우리들의 자치공화국은 소비에트 러시아에 완전 통합됩니다.§!\n\n"
 ICC_DESC:0 "\n정치력 흭득: §G+10%§!\n주간 인력: §G+350§!\n새 군 지휘관 초기 수준: §G+2§!\n안정도: §G+15.00%§!\n\n같은 이념과의 매월 평판: §G+0.3§!\n세력 가입의 긴장도 제한: §R+200.0%§!\n무기대여의 긴장도 제한: §G-75.0%§!\n\n전쟁 목표를 정당화하는 시간: §R+100.0%§!\n우리에게 전쟁 목표를 정당화하는 시간: §G+100.0%§!\n\n§R도시 엥겔스를 뺏긴다면 안정도에 국제도시의 지위를 잃어버릴수 있습니다.§!"

