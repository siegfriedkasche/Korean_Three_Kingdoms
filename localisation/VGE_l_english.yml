 VGE_Hans_Kaufmann_kill:0 "§Y한스 카우프만§!(은)는 §R숙청§!될 것입니다."
 don_mil:0 "내전 참전시 돈 지방에 왕정주의자들이 민병대를 조직할 것입니다."

 VGE_join_axis:0 "추축국 가입"
 VGE_join_axis_desc:0 "독일, 이탈리아와의 동맹을 더욱 견고히해야 합니다."
 VGE_army_uprising:0 "카자크 군국주의자들의 구테타"
 VGE_army_uprising_desc:0 "독일의 지원을 받은 카자크 군국주의 세력은 무질서한 현 상황에서 군대를 조직해 엥겔스-마르크스슈타트를 보호한다는 명분으로 사실상 장악하고 있었고, 시민들이 카자크 군국주의 세력을 몰아내려는 시도를 보이자 코자크 군국주의자들은 의회를 장악하였습니다."
 VGE_great_purge:0 "좌익 대숙청"
 VGE_great_purge_desc:0 "우리의 국가에는 빨갱이가 너무 많아! 다 죽어버려!"
 VGE_Cossacks_king:0 "카자크의 새로운 왕"
 VGE_Cossacks_king_desc:0 "스코로파드스키는 카자크 출신 귀족입니다. 스코로파드스키는 자신이 새로운 카자크 왕국의 새로운 왕임을 선포하였습니다."
 VGE_martial_law:0 "계엄령 선포"
 VGE_martial_law_desc:0 "기존 통제 방법은 안전성을 높히기에는 무리입니다."
 VGE_russian_civil_war_join:0 "러시아 내전에 간섭"
 VGE_russian_civil_war_join_desc:0 "지금이 바로 기회입니다!"
 VGE_Claims_of_sovereignty_in_Don_Province:0 "돈 지방의 영유권 주장"
 VGE_Claims_of_sovereignty_in_Don_Province_desc:0 "돈은 본래 우리 카자크의 땅이였습니다."
 VGE_Cossacks_cavalry:0 "카자크 기병대 소집"
 VGE_Cossacks_cavalry_desc:0 "속도전으로 러시아를 위협해야만 합니다."
 VGE_milita_in_DON:0 "돈-민병대 조직"
 VGE_milita_in_DON_desc:0 "돈 지방에는 아직 옛 러시아 제국을 그리워하는 충성스러운 황실 지지자들이 있을것입니다."
 VGE_Participation_in_war:0 "주사위는 굴러갔다."
 VGE_Participation_in_war_desc:0 "영광의 날이 밝아왔다."
 VGE_rank_system:0 "계급제도"
 VGE_rank_system_desc:0 "카자크족을 중심으로한 새로운 계급제도가 필요합니다."
 VGE_absolute_monarchy:0 "절대적 군주권"
 VGE_absolute_monarchy_desc:0 "너무나도 빈약한 황실의 권위를 다시 한 번 살려내야 합니다."
 VGE_absolute_monarchy_ideas:0 "강력한 왕권"
 VGE_meet_ger:0 "독일과의 접촉"
 VGE_meet_ger_desc:0 "우리에게는 든든한 동맹이 필요합니다."
 VGE_meet_ita:0 "이탈리아와의 접촉"
 VGE_meet_ita_desc:0 "친구의 친구는 나의 친구"
 VGE_Kaukasus_Unabhangigkeitswahn:0 "캅카스의 독립 열풍"
 VGE_Kaukasus_Unabhangigkeitswahn_desc:0 "캅카스 반도에는 다양한 민족이 거주하고 있습니다. 그들은 이제 독립을 하길 원합니다."
 VGE_rank_system:0 "계급제도"
 VGE_DON_province_demade:0 "돈 반환 요구"
 VGE_DON_province_demade_desc:0 "우리는 우리의 민족의 회귀를 위해 러시아놈들에게 당당히 요구해야 합니다."
 VGE_Orthodox_Church:0 "정교회 국교로 지정"
 VGE_Orthodox_Church_desc:0 "카자크 민족은 오래전부터 정교회를 믿고 따랐습니다. 그렇지만 이곳에 독일인들은 개신교를 더 신뢰하고 있습니다. 이제 그들에게 진정한 신의 뜻을 가르치고, 정통교리를 전파하기 위해 노력해야 합니다."
 VGE_feudalism:0 "봉건제 실시"
 VGE_feudalism_desc:0 "봉건제를 통해 영지를 더욱 효율적으로 관리해야 합니다."
 VGE_white_army:0 "왕실 근위대"
 VGE_white_army_desc:0 "우리의 왕실은 타지에서 타민족을 통치하기에 불안정합니다. 카자크 인으로 구성된 수비대가 필요합니다."
 VGE_VGE_never_be_defeated_again:0 "다시는 패배하지 않으리"
 VGE_VGE_never_be_defeated_again_desc:0 "우리가 패배한다면 우리는 또다시 소비에트 연방의 지배를 받으면서 우리 민족은 고통받을 것입니다. 무슨일이 있어도 항복할수 없습니다."
 VGE_Kaukasus_union:0 "독립전선"
 VGE_Kaukasus_union_desc:0 "캅카스 독립전선으로 뭉친 국가!"
 VGE_never_be_defeated_again_idea:0 "다시는 패배하지 않으리"
 Orthodox_Church_ideas:0 "동방 정교회"
 VGE_feudalism_idea:0 "봉건제"
 VGE_railway_construction:0 "철도 건설"
 VGE_railway_construction_desc:0 "기반시설을 튼튼히 해야 합니다."
 VGE_train2:0 "열차 징발"
 VGE_urbanization_plan2:0 "[From.829.GetName] 도시화 계획"
 VGE_urbanization_plan2_desc:0 "우리의 나라의 개발도는 시골 마을에 불과합니다. 우리의 조국을 도시화 할 필요가 있습니다."
 VGE_Start_of_industrialization_plan:0 "산업화 시작"
 VGE_Start_of_industrialization_plan_desc:0 "선진화된 기술을 개발하고 공장을 지어 조국을 경제 선진국으로 만들것입니다."
 VGE_military_youth:0 "준군사조직"
 VGE_military_youth_desc:0 "우리는 구테타로 정권을 잡았기에 언제든지 군대에 의해서 권력을 잃을수 있다는 위협 속에 있습니다. 그렇기 우리를 보호하기 위한 우리들만의 준군사조직이 필요합니다."

 VGE_VS_RUS.0.t:0 "민병대 조직"
 VGE_VS_RUS.0.d:0 "용감한 우리의 민병대가 다시 한 번 조직되었습니다. 우리 조국의 부활을 위하여!"
 VGE_VS_RUS.0.a:0 "내전 승리!"
 VGE_VS_RUS.1.t:0 "캅카스의 민족 봉기"
 VGE_VS_RUS.1.d:0 "일어나라!"
 VGE_VS_RUS.1.a:0 "공산주의를 향한 성전이다."
 VGE_VS_RUS.2.t:0 "[VGE.Getname]의 돈지방 반환 요구"
 VGE_VS_RUS.2.d:0 "[VGE.Getname]는 우리를 향해 전면으로 도전하였습니다. 우리의 곡창지대인 돈의 반환을 전면으로 요구하였습니다."
 VGE_VS_RUS.2.a:0 "말도 안되는 소리!"
 VGE_VS_RUS.2.b:0 "그들을 존중한다."
 VGE_VS_RUS.3.t:0 "[SOV.Getname]의 거부"
 VGE_VS_RUS.3.d:0 "[SOV.Getname]은(는) 우리의 고향을 반환하는 것을 거부하였습니다. 이는 우리의 대한 선전포고나 다름 없습니다."
 VGE_VS_RUS.3.a:0 "힘든 길을 가려하는군"
 VGE_VS_RUS.4.t:0 "[SOV.Getname]의 승낙"
 VGE_VS_RUS.4.d:0 "[SOV.Getname]은 우리의 요구를 승락하였습니다. 우리의 민족의 역사에 있어서 이 일은 역사적으로 기록될 우리의 외교 승리입니다!"
 VGE_VS_RUS.4.a:0 "고향으로 돌아온걸 환영한다."
 VGE_VS_RUS.5.t:0 "산업화 시작"
 VGE_VS_RUS.5.d:0 "드디어 계획해오던 경제 개발을 실행할 때가 되었다. 국민을 건설 현장에 보내고, 생산 전선에 보내어 조국의 부국강병을 위해 노동하게 할 것입니다. 그리고 산업 강국, 철의 왕국을 건설할 것입니다!"
 VGE_VS_RUS.5.a:0 "국가를 위해 노동하라!"
 VGE_third_five_year_plan:0 "국가 부흥 운동"
 VGE_third_five_year_plan_desc:0 "더 이상의 빈곤을 두 눈 뜨고 볼 수 없습니다."
 VGE_reorganize_the_pc_of_heavy_industry:0 "생산서비 재정비"
 VGE_reorganize_the_pc_of_heavy_industry_desc:0 "기존에 오랜 시간동안 먼지만 쌓아두고 작동도 되지 않았던 모든 생산 장비를 재정비하여 생산성을 강화해야 합니다."
 VGE_shift_to_armaments_production:0 "무기 생산"
 VGE_shift_to_armaments_production_desc:0 "우리는 적에 대항하여 국가적 차원에서 국력을 증가시키고 최신 무기를 신속하게 생산할수 있는 기술력과 노동력을 항상 준비해야 합니다."
 VGE_steel_casting_industry_2:0 "볼가강 제철소"
 VGE_steel_casting_industry_2_desc:0 "이 황무지의 산업화의 꽃인 철강 산업을 부흥시켜 부국강병을 이뤄야 합니다."
 VGE_optimize_production_lines_2:0 "생산라인 간략화"
 VGE_optimize_production_lines_2_desc:0 "생산품의 생산 비용을 최소화하여 생산성을 향상시켜야 합니다."
 VGE_industrial_modernization_2:0 "시설 현대화"
 VGE_industrial_modernization_2_desc:0 "재정비된 생산설비를 이제 현대화하여 최신식 생산라인을 갖추어 생산성을 향상시켜야 합니다."
 VGE_fourth_five_year_plan:0 "국가 부흥 운동 마무리"
 VGE_fourth_five_year_plan_desc:0 "현대화 된 장비와 질 좋은 생산물은 볼가의 자랑이며, 볼가의 자랑스러운 상품은 전세계로 팔려가고 있습니다. 모든게 성공입니다."
 VGE_Volga_Cathedral:0 "사라토브스카야 대성당"
 VGE_Volga_Cathedral_desc:0 "러시아의 정교회를 상징하는 거대한 성당이 오늘 볼가강 인근에 사라토브스카야주에 세워질 것입니다."
 Krasnoarmeysk_Cathedral_ideas:0 "사라토브스카야 대성당"
 VGE_communist_blow:0 "공산주의 타격"
 VGE_communist_blow_desc:0 "그 날입니다. 공산주의의 중심인 [SOV.Getname]를 타격하여 공산주의와의 마지막 대결을 할 것입니다."

