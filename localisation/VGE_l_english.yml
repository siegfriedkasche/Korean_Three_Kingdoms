l_english:
 VGE_new_politic:0 "새로운 정치 전략"
 VGE_new_politic_desc:0 "볼가 독일의 정치적 방향성은 새로운 국면을 맞이했습니다. 우리는 생존을 위해 결정해야만 할 것입니다."
 VGE_democratic_focus:0 "붉은 혁명 속에 고립"
 VGE_democratic_focus_desc:0 "우리는 피튀기는 혁명 속에서의 인민들을 향한 마지막 희망입니다."
 VGE_communism:0 "볼가 독일 노동조합"
 VGE_communism_desc:0 "인민의 조직화를 도모하고 혁명을 도와 인류 역사의 꽅을 건설해야합니다."
 VGE_volga_bank:0 "볼가 은행 설립"
 VGE_volga_bank_desc:0 "우리나라는 인민의 안녕을 위한 최소한의 시스템마저 정립되어있지 않은 상황입니다. 우리는 인민 생활권 보장을 위한 은행을 설립해야합니다."
 VGE_Sharing_means_of_production:0 "생산수단 공용화"
 VGE_Sharing_means_of_production_desc:0 "부르주아들의 소유였던 토지와 다양한 생산수단을 공용화해서 분배해야 합니다."
 VGE_economic_development_plan:0 "경제 개발 계획"
 VGE_economic_development_plan_desc:0 "스탈린의 소련을 모델로 하는 경제개발 계획을 실시하여 인민의 삶을 안락하게 만들어야 합니다."
 VGE_agricultural_collectivization:0 "농업집단화"
 VGE_agricultural_collectivization_desc:0 "인민의 농업을 집단화하여 농업 생산의 효율성을 극대화해야 합니다."
 VGE_industrialization:0 "생산기술 현대화"
 VGE_industrialization_desc:0 "생산기술 현대화를 현대화하여 서방에 뒤처지지 않는 기술력을 확보해야 합니다."
 VGE_industrial_site:0 "산업부지 확보"

 VGE_go_to_the_soviet2:0 "스탈린의 공화국 해산 명령"
 VGE_go_to_the_soviet2_desc:0 "스탈린 동지께서는 우리 자치 공화국을 해체할 것을 명령하였고, 우리의 시대는 이제 끝났습니다."
 VGE_go_to_the_soviet:0 "연방 재가입"
 VGE_go_to_the_soviet_desc:0 "우리의 고국은 소비에트 러시아입니다. 우리는 다시 연방으로 돌아가야할 것입니다."
 VGE_new_leader:0 "새로운 리더 선출"
 VGE_new_leader_desc:0 "노동조합은 현재 공백 상태입니다. 새로운 노동조합의 위원장을 선출하여야 합니다."
 VGE_industrial_site_desc:0 "우리는 공장을 짖고 상품을 생산할 부지를 확보해야합니다."
 VGE_construction_factory:0 "[From.829.GetName] 산업단지 개발"
 VGE_railway:0 "[From.829.GetName] 기차역"
 VGE_railway_desc:0 "대도시는 그에 맞는 거대한 철도역을 항상 가지고 있습니다. [From.829.GetName]는 우리의 중심이고 우리 철도의 중심지이기에 \n이에 걸맞는 알맞은 철도 노선과 역을 가지고 있어야 합니다."
 VGE_train:0 "열차 징발"
 VGE_tank_factory:0 "[From.829.GetName] 전차공장"
 VGE_tank_factory_desc:0 "공화국의 가장 큰 자랑인 [From.829.GetName] 전차공장이 완공되었습니다. 전세계가 우리의 전차를 원합니다."
 VGE_self_authority:0 "완전 자립"
 VGE_self_authority_desc:0 "우리는 독자적인 노선을 개척하는 독립적인 국가로서 남을것입니다."
 VGE_tank_factory_ideas:0 "[From.829.GetName] 전차공장"
 VGE_tank_factory_ideas:0 "전세계의 투자처들을 통해서 건설한 동유럽 최대의 전차공장이 우리 [From.829.GetName]에 있습니다."
 VGE_Rifle_factory:0 "볼가 라이플 공장"
 VGE_Rifle_factory_desc:0 "우리의 빈약한 군수공장을 확충해야 합니다."
 VGE_industrial_factory:0 "중공업 인민위원회"
 VGE_industrial_factory_desc:0 "기존 비효율적이던 중공업 전환 과정에 각 적재적소에 적임자를 배정해 원활하게 돌아가도록 해야 합니다."
 VGE_steel_casting_industry:0 "볼가강 재철소"
 VGE_steel_casting_industry_desc:0 "볼가강 인근의 철의 왕국을 만듭시다!"
 VGE_optimize_production_lines:0 "생산라인 간략화"
 VGE_optimize_production_lines_desc:0 "기존 복잡하던 생산라인을 간략화하여 생산력을 증대시켜야 합니다."
 VGE_industrial_modernization:0 "산업 현대화"
 VGE_industrial_modernization_desc:0 "기존 낙후된 생산설비와 생산시설을 현대화해야만 합니다."
 VGE_end_economic_development_plan:0 "경제 개발 마무리"
 VGE_end_economic_development_plan_desc:0 "경제 개발의 마지막 마침표를 찍기 위해 노동자 대중은 마지막 건설에 나섰습니다."
 VGE_nationalism:0 "국제주의 선도"
 VGE_nationalism_desc:0 "국제적인 연대를 통한 혁명을 도모할 것입니다."
 VGE_secret_police:0 "비밀경찰"
 VGE_secret_police_desc:0 "혁명을 위한 비밀 조직"
 VGE_war_economy:0 "전시경제"
 VGE_war_economy_desc:0 "우릴 둘러싼 소비에튼 연방의 위협으로부터, 자립할수 있는 경제적 여건을 갖추기 위해 전시체제를 선포해야 합니다. 동시 인민의 지지 또한 이끌어내야만 합니다."
 VGE_national_communist_city:0 "국제 공산주의자들의 도시(ICC)"
 VGE_national_communist_city_desc:0 "전세계에 공산주의자들의 네트워크를 총집합시킨 우리의 엥겔스는 이제 전세계의 공산주의자들의 만남의 장소로 거듭날 것입니다."
 VGE_nonaggression_with_the_USSR:0 "소련과의 불가침조약"
 VGE_nonaggression_with_the_USSR_desc:0 "소련의 지속적인 위협 속에서 안전을 확보해야 합니다."
 VGE_volga_german_people:0 "고향으로!"
 VGE_volga_german_people_desc:0 "흩어진 볼가 독일인들을 다시 모아야합니다."
 VGE_Autonomy_expansion:0 "지역 자치권 강화"
 VGE_Autonomy_expansion_desc:0 "각 지역에는 다양한 분파의 공산주의자들과 다양한 각종 산업에 종사하는 노동자들이 거주하고 있고, 그들은 자신들의 운명을 그들의 지역 위원회 통해 결정할 수 있기를 원합니다."
 VGE_local_defense_force:0 "지역 방위군 문제"
 VGE_local_defense_force_desc:0 "각 도시의 공산주의자들은 스스로와 그들의 공동체를 보호하기 위해 군대를 조직할 권리가 있습니다."
 VGE_join_the_commintern:0 "코민테른 가입"
 VGE_join_the_commintern_desc:0 "어쩔수 없지만 우리는 혁명을 위해서 일시적으로 그들과 손잡아야만 합니다."
 VGE_local_shape_problem:0 "지역 조직의 문제"
 VGE_local_shape_problem_desc:0 "평의회 소비에트 형식과 노동조합의 형식의 두 가지 안이 충돌하고 있습니다. 어떤 방식이 가장 합리적일까요?"
 VGE_union_maintenance:0 "지역노동조합 강화"
 VGE_council_maintenance:0 "소비에트 강화"
 VGE_new_army:0 "군대 창설"
 VGE_new_army_desc:0 "폐허에 새로운 군대를 세워"
 VGE_Militarakademie_Engels:0 "Militärakademie Engels"
 VGE_Militarakademie_Engels_desc:0 "군대에서 훌룡한 인재를 길래내야 합니다."
 
 VGE_flak_canon:0 "대공포 개발"
 VGE_flak_canon_desc:0 "적들이 언제 우릴 공중에서 위협할지 모릅니다."
 VGE_artillery_development:0 "야포 개발"
 VGE_artillery_development_desc:0 "적들의 공세를 버티기엔 보병으로는 부족합니다."
 VGE_anti_tank_gun:0 "대전차포 개발"
 VGE_anti_tank_gun_desc:0 "전차를 앞세운 적들의 화력으로부터 우리의 모국을 지켜야 합니다."
 VGE_vehicle_development:0 "차량화 개발"
 VGE_vehicle_development_desc:0 "보급의 수월함을 위해 우리는 맞춤형 차량을 개발할 필요가 있습니다."
 VGE_tank_development:0 "전차 개발"
 VGE_tank_development_desc:0 "우리의 군대는 터무니 없이 적고 연약합니다. 전차는 이에 안성맞춤입니다."
 VGE_mechanized_infantry:0 "기계화 보병"
 VGE_mechanized_infantry_desc:0 "기계화 보병은 우리의 군대를 현대화시키는데에 큰 공을 세울 것입니다."
 VGE_army_go:0 "§R징병제§!"
 VGE_army_go_desc:0 "전 인민의 반발에도 불과하고 우리는 징병제를 실행해야만할 정도로 위급한 상황에 처해있습니다."
 VGE_doctrinal_study:0 "교리 연구"
 VGE_doctrinal_study_desc:0 "전투의 효율을 높여야 합니다."
 VGE_Established_firearms_company:0 "소형 화기"
 VGE_Established_firearms_company_desc:0 "보총의 경쟁력을 높여야 합니다."
 VGE_support_eq:0 "공병 장비 생산"
 VGE_support_eq_desc:0 "안정적인 전투를 전개하기 위해서 다양한 공병장비를 필요로 합니다."
 VGE_before_the_delay:0 "지연전"
 VGE_before_the_delay_desc:0 "적들의 진격속도를 늦추어 전쟁을 오래 이끌어 적들이 지치도록 만들어야 합니다."
 VGE_fortification_plan:0 "요새화 계획"
 VGE_fortification_plan_desc:0 "우리의 도시는 혁명을 수호하는 거대한 보루입니다."
 VGE_fortification_plan2:0 "동부 요새"
 VGE_fortification_plan2_desc:0 "동부의 유목민들로부터 시민들을 보호해야 합니다."
 VGE_fortification_plan3:0 "서부 요새"
 VGE_fortification_plan3_desc:0 "서부의 부르주아지의 위협으로부터 시민들을 보호해야 합니다."

