 Great_Famine_ideas:0 "대기근의 후폭풍"
 Great_Famine_ideas_desc:0 "1920년 러시아 내전으로 시작된 대기근은 1년간 볼가강 인근을 휩쓸었고 500만명의 사망자를 냈습니다. 비록 기근은 끝났고 러시아는 복구에 성공하였지만 우리는 아직도 기근의 후폭풍에 휘말리고 있습니다."
 VGE_peasant_uprising:0 "농민 봉기"
 VGE_anarchy_ideas:0 "권력의 공백"
 VGE_anarchy_ideas_desc:0 "우리의 국가는 소련으로부터의 분리 이후 정치적으로 가장 혼란스러운 상황에 빠져있습니다. 지속된 기근과 봉기로 인해 유능한 모든 정치인들은 엥겔스-마르크스슈타트를 떠났고 소수의 계층으로 인해 설립된 임시의회는 전통성에 대한 의문을 가지고 있으며, 각 의원은 국내의 문제에 소극적으로 행동하며 무능함을 보이고 있습니다. 서둘러 우리는 이 권력의 공백을 해결해야 할 것입니다. §Y독일인들을 구할 희망은 누구일까요?§!\n\n§R우리는 권력의 공백을 해결할때까지 정치적 활동에 제약이 가해집니다.§!"
 VGE_peasant_uprising_desc:0 "수십년간 기근의 후폭풍은 우리의 농민들을 분노케 하였습니다. 연방의 일원이였을때에 붉은 군대의 강압적인 탄압은 불씨에 기름을 부었고, 이는 자치권을 얻은 이후에도 대립 관계를 가지게 되는 이유로 자리메김 하였습니다."
