 THK_wor.10.t:0 "공산당 국공합작 탈퇴"
 THK_wor.10.d:0 "국민당의 중앙군 소속이였던 신사군(팔로군)의 철수에 분노한 국민당은 공산당에 향해 최후통첩을 보냈었습니다. \n\n하지만 공산당은 최후통첩을 거부하였고 국민당은 계획대로 신사군을 기습 공격하여 7,000여명의 사상자를 발생시켰습니다.\n\n공산당 내에서 통일전선론에 대한 의구심이 깊어지는 가운데 이번 사건을 계기로 공산당 중앙위원회에서 \n공식적으로 국공합작의 해체를 선언하였습니다.\n\n이제 두 중국은 각자 다른 길 위를 걸어갈 것입니다."
