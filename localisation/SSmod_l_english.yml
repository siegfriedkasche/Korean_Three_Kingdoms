 THK_wor.7.t:0 "고구려 내전"
 THK_wor.7.d:0 "오늘 고구려에서 김일성에 의해서 내전이 발생했습니다. \n김일성은 고구려에서 지속해서 반 왕당파 선동과 주체사상의 전파로 위험인물로 지정되었으나, 수천년간 삼국의 분열과 정치적 혼란 속에서 김일성은 반도 통일의 영광과 민중의 새 시대를 열 희망으로 민중들로부터 지지받았습니다.\n\n 이에 지속해서 위협을 느낀 광개토대왕은 김일성을 추방을 명령하자 김일성은 평양성과 요동성 인근에서 준비 중이던 봉기를 실행시켜 왕정에 반대하고 민족 통일국가를 만들겠다는 명분으로 인민공화국을 선포하고 공식적으로 고구려의 왕당파에게 선전포고하였습니다."
 THK_wor.7.a:0 "반도의 미래는?"

