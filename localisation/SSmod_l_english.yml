 PAR.0.t:0 "파라과이 2월 혁명"
 PAR.0.d:0 "오늘 라파엘 프랑코를 따르는 군부에 의해서 혁명이 발생하였습니다. 혁명으로 기존 집권중이던 자유당과 대통령 Eusebio Ayala은 실각되었으며, 라파엘 프랑코가 아르헨티나에서 돌아와 대통령직을 경질 받았습니다."
 PAR.0.a:0 "나의 조국이여"

 THK_wor.6.t:0 "2월 혁명"
 THK_wor.6.d:0 "2월 20일 파라과이에서 좌익 계열의 군 장병들의 혁명으로 현 파라과이 자유당 정권이 무너졌습니다. 이에 따라서 유세 비오 아얄라 파라과이 대통령은 대통령직에서 쫓겨났고 라파엘 프랑코가 대통령직을 이어받았습니다. \n\n아얄라를 향해 지속적으로 비판하였던 라파엘 프랑코가 결국 얼마전에 아르헨티나로 추방되었고, 이에 라파엘 프랑코를 지지하던 군부 세력이 혁명을 일으켜 아얄라의 자유당 정권을 전복시키고 아르헨티나 부에노스아이레스에 있던 라파엘 프랑코를 귀국시켜 파라과이 대통령직을 경질시켰습니다.\n\n제 32대 파라과이 대통령이 된 라파엘 프랑코는 과연 어떠한 정책으로 파라과이의 운명을 결정지을까요?"
 THK_wor.6.a:0 "파라과이의 운명은"

 THK.5.t:0 "혁명"
 THK.5.d:0 "고구려 혁명을 보위하여 한몸이 그대로 성새, 방패가 되고 사령관동지의 명령관철을 위하여 적진속에도 주저없이 뛰여들며 필요하다면 생명도 아낌없이 바쳐 투쟁하여 사회주의 공화국을 이 만주땅에 건설하여야 합니다.\n\n당과 국가활동의 최대의 중대사로 내세우시는 경애하는 최고령도자 김일성 동지의 현명한 령도가 있기에 사회주의 우리 조국은 영원히 근로하는 인민의 나라로 빛을 뿌릴것입니다."
 THK.5.a:0 "붉은 기 치켜들고 진격해간다 !"

 THK.6.t:0 "주체사상"
 THK.6.d:0 "조선 반도에 사회주의 강성대국 건설을 위해 우리의 위대한 령도자 김일성 동지께선 우리민족에게 구원과도 같은 교시를 내리셨습니다. 친히 서구의 근대적 산업노동자를 위해 개발된 맑스사회주의를 동아시아의 비산업적 노동구조와 조선민족의 단결을 위해 더 나은 방향으로 개발하셨으니, 그 이름은 주체사상입니다. \n\n노동자 중심의 맑스사회주의와는 다르게, 주체사상은 전 조선의 인민을 위한 사상입니다. 조선은 산업노동이 발달하지 않았음은 물론, 내부의 자본가들을 격퇴하기보단 외세제국주의 세력에 맞서야 하므로 제국주의적 국제금융에 봉사하지 않고 조선민족에 충성하는 민족적 애국자본가들과의 협력을 도모합니다. \n\n또한, 주체사상은 나약한 물질론을 믿지 않습니다. 주체사상에 따르면, 세상의 중심은 인간이며, 인간의 정신은 세상을 변화시키는 가장 큰 동력입니다. 인간의 정신은 자연과 환경에 굴하지 않기 때문입니다. 역사 변화의 주체는 인민대중이고, 인민대중은 양적 증가를 통한 질적 향상으로써 역사를 발전시키기 위해 그 정신을 민족에 향해야 합니다. 이러한 민족을 령도하는것이 전인민의 대표자인 로동당이며, 당의 대표자인 수령은 인민대중의 대표자로써 상호 충성관계를 유지해야합니다. \n\n이렇게, 인민대중이 민족과 당의 대표자인 수령에게 충성하고 수령이 인민대중을 올바른 길로 령도한다면 주체고려의 앞날에는 광명만이 있을것입니다. 최고령도자 김일성 동지 만세! 고려민주주의인민공화국 만세! 주체고려 만세!"
 THK.6.a:0 "주체의 사회주의 만세!"
 GGR_nationale_Vereinigung:0 "적화통일"

 THK_wor.7.t:0 "고구려 내전"
 THK_wor.7.d:0 "오늘 고구려에서 김일성에 의해서 내전이 발생했습니다. \n김일성은 고구려에서 지속해서 반 왕당파 선동과 주체사상의 전파로 위험인물로 지정되었으나, 수천년간 삼국의 분열과 정치적 혼란 속에서 김일성은 반도 통일의 영광과 민중의 새 시대를 열 희망으로 민중들로부터 지지받았습니다.\n\n 이에 지속해서 위협을 느낀 광개토대왕은 김일성을 추방을 명령하자 김일성은 평양성과 요동성 인근에서 준비 중이던 봉기를 실행시켜 왕정에 반대하고 민족 통일국가를 만들겠다는 명분으로 인민공화국을 선포하고 공식적으로 고구려의 왕당파에게 선전포고하였습니다."
 THK_wor.7.a:0 "반도의 미래는?"

