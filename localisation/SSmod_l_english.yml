 CHI_hwannam_event:0 "환남사변"
 hwannam_event:0 "환남사변"
 CHI_industry:0 "산업시설 일부 국유화"
 CHI_industry_desc:0 "산업시설을 국유화해 국가경쟁력을 향상시켜야 합니다."
 CHI_hwannam_event_desc:0 "중국공산당은 국공합작 이후, 지속적으로 전투를 회피함과 동시에 중국 내에서 자신의 세력을 넓히려는 공작을 펼쳐왔습니다. 더이상 눈뜨고 코베일수는 없습니다. 확실히 그들에게 경고 해야 합니다."
 CHI_Proclamation_of_general_mobilization_order:0 "총동원령 선포"
 CHI_Proclamation_of_general_mobilization_order_desc:0 "전쟁에서 전력을 다해 싸울것입니다."
 CHI_guerrilla_warfare:0 "유격전 실시"
