 SJW.3.t:0 "산간닝변구"
 SJW.3.d:0 "항일을 하는 모든 인민은 인종, 계급, 당파, 성별, 직업과 종교 신앙에 관계없이 정치적 법률적으로 평등하며 항일을 하는 모든 인민은 모두 언론, 출판, 집회, 결사, 거주, 신앙 및 항일자위의 자유가 있습니다. 항일을 하는 모든 인민은 모두 인신불가침의 권리를 가지고 있습니다! 해방 만세!"
 SJW.3.a:0 "만세!"

 SJW.4.t:0 "장정"
 SJW.4.d:0 "홍군은 고난의 장정도 두렵지 않은 듯\n천수만산을 가볍게 굽어보네.\n오령의 산맥 높아지고 또 낮아지다가\n잔물결로 멀어지고\n오몽의 굽은 층계들\n\n겹겹이 푸르게 쌓여 있네.\n진사 강의 격랑 뜨겁게 바위를 두드리고\n다두허에 걸린 적교의 쇠사슬 차갑구나\n민산 천리에 신선한 눈 내리니\n마침내 마지막 여정을 정복하고\n삼군은 웃음을 머금었네.\n\n-마오쩌둥 1935년 10월 "장정" "
 SJW.4.a:0 "우리는 해냈다!"

 SJW.5.t:0 "팔항주의"
 SJW.5.d:0 "1 .말할 때는 온화하게 한다.\n2. 매매는 공평하게 한다.\n3. 빌려온 것은 반드시 되돌려준다.\n4. 손해를 입혔을 경우 반드시 배상한다.\n5. 구타나 욕설을 하지 않는다.\n6. 농산물에 해를 입히지 않는다.\n7. 부녀자를 희롱하지 않는다.\n8. 포로를 학대하지 않는다."
 SJW.5.a:0 "인민을 존중하는 자세를 갖추자"

 SJW.6.t:0 "제사해 운동"
 SJW.6.d:0 "제27항: 4가지 해로움을 없앤다. [GetYear]년부터 각각 5년, 7년, 혹은 12년 내에 모든 지방에서 쥐, 참새, 파리, 모기를 절멸시킨다."
 SJW.6.a:0 ".....?"

 SJW.18.t:0 "훙차오 공항 사건"
 SJW.18.d:0 "상하이 해군특별육전대 서부파견대 대장 오오야마 이사오 중위가 훙차오 공항 인근의 군사시설을 정찰하기 위해 훙차오 공항으로의 난입을 시도했습니다. \n\n그렇지만 우리군 보안대 위병들이 정차할 것을 요구했으나 이를 거부하고 총기를 난사하며 난동을 부렸습니다.\n이 과정에서 우리군 보안대원 한 명이 사살당하자 이에 대응해서 보안대가 오오야마 중위를 사살했습니다. 그러자 일본은 우리에게 상하이 공동조사 요구와 보안대 철수를 요구하였습니다."
 SJW.18.a:0 "현상황은 어떤가?"

 SJW.19.t:0 "훙차오 공항 사건"
 SJW.19.d:0 "루거우차오 사건 이후 중국과의 군사적 대립이 점점 심해지자 우리는 상하이 조차지를 통해서 중국에 있는 9만 여명의 일본인들을 본토로 피신시키고 있었습니다.\n\n그러던 중 오오야마 이사오 중위는 우리 민간인들의 피신을 살피기 위해 훙차오 공항으로 파견되었습니다. 그러나 그는 오랫동안 돌아오지 않았고 몇시간 뒤 쓸쓸한 주검으로 발견되었습니다. 그들은 오오야마 이사오 중위가 중국의 군사시설을 사찰하였으며, 돌아가라는 요청에 총기를 난사했다고 주장합니다.\n\n우리는 그들에게 공동수사 및 보안대를 철수를 요구해야 합니다."
 SJW.19.a:0 "아니, 지금 당장 병력을 보내!"

 SJW.20.t:0 "일본군 증원"
 SJW.20.d:0 "오늘 경비총사령인 장즈중에게서 일본군이 상하이 병력을 증원시키고 있다는 보고가 들어왔습니다.\n\n일본군은 해군육전대, 재향군인, 지원병을 포함해서 12,500여 명을 증원했다고 합니다. 또한 일본 해군 9척과 해군육전대 3,000여 명이 도착했다고 합니다. 제 1함대도 두 배이상 군함을 증원하였습니다.\n\n그들이 언제 송호정전협정을 파기하고 상하이를 침략할지 모르는 이 상황에서 방어병력을 배치해야 합니다."
 SJW.20.a:0 "방어병력을 서둘러 배치하라!"

 SJW.21.t:0 "군대를 배치하는 [CHI.getname]"
 SJW.21.d:0 "[CHI.getname]은 우리의 공동수사와 보안대 철수라는 요구를 거부하고 공격을 준비하기 위해 군대를 배치하고 있습니다. 그들의 군대가 더 늘어나기 전에 싹을 잘라야 합니다."
 SJW.21.a:0 "공격을 시작해!"

 SJW.22.t:0 "제2차 상하이 사변"
 SJW.22.d:0 "일본군이 팔자교, 천통암, 보흥로, 보산로 등에서 일제히 대대적인 공격이 감행하여 자베이를 비롯한 상하이의 주요 거점들을 점령했습니다. 또한 황포강의 일본 군함도 포격을 시작하였습니다. 이는 엄연히 중국을 향한 도발입니다."
 SJW.22.a:0 "공격해!"

 SJW.23.t:0 "루산성명"
 SJW.23.d:0 "중국이 밖으로는 평화를 구하고, 안으로는 통일을 구하는 있는 이때, 느닷없이 루거우차오 사건이 일어나 우리 국민들이 비분하였을 뿐만 아니라 세계여론도 진경하였다.\n\n이 사건은 단순히 중국의 존망 문제에 그치지 않고 세계의 화복으로 이어지는 문제이다. 여러분들이 국난에 관심을 기울이니, 당연히 이 사건에 특별히 관심을 가져야 한다. 이 사건에 관한 몇가지 요의를 제군에게 탄백(坦白)하게 설명할 것이다.\n\n첫째, 중국민족은 본래 평화를 사랑한다. 국민정부의 외교정책은 줄곧 대내적 자존과 대외적 공존을 주장하였고, 올해 2월의 3중전회의 선언를 통해 더욱 명확히 표명하였다. 최근 양년의 대일외교는 이 같은 취지를 가지고 앞으로 나아가길 희망하며, 과거의 각종 난맥상을 외교의 본궤도에 통합하여 정당한 해결을 도모하기 바란다. 이러한 고심과 사실을 국내에서 대체로 공견할 수 있을 것이다. 나는 다음과 같은 사실을 항상 깨우치고 있다. 국난에 대처하려면 먼저 내 나라의 지위를 알아야 한다는 사실 말이다. 우리는 약소한 국가이므로, 자신의 국가의 역량에 대해 충실히 평가해야 할 필요가 있다. 국가의 건설을 진행하기 위해서는 절대적으로 화평이 필요하다. 본인의 외교보고는 다음과 같다.\n\n"평화가 근본적으로 절망적인 순간이 될 때까지 결코 평화를 포기하지 않는다."\n\n금년의 2월 중전회에서 '최후의 관두'의 해석을 보면 우리들의 평화에 대한 애정이 충분히 표시된다. 허나 우리가 일개 약소국이긴 하나 만일 '최후의 관두'에 달했을 때에는 전민족의 생명을 희생해서라도 국가의 생존을 지키지 않으면 안된다. 그때에 가면 중도타협을 용납하지 않을 것이다. 중도타협은 전체의 항복, 전체의 멸망이 있어야 가능하다. 전국의 국민들은 최후의 관두의 의미를 가장 잘 알아야 한다. 만일 피할 수 없는 사태가 발생하여 최후의 관두에 서게 되면, 우리에게는 당연히 최후의 희생과 응전이 있을 뿐이다. 오직 '희생도저'의 결심과 재주만이 최후의 승리를 가져오게 할 것이다. 만약 방황하고 주저하며 구차한 망상을 가졌다간 민족을 돌이킬 수 없는 수많은 재난으로 빠뜨리게 될 것이다!\n\n둘째, 이번 루거우차오 사건의 발생 이후, 이를 우발적인 일로 여기는 사람이 있으나 지난 1월에 일본의 여론과 일본의 외교적 측면의 간접적인 표현은 우리로 하여금 사변의 징조를 느끼게 했다. 또 사변을 전후하여 당고정전협정의 범위를 확대하겠다거나 기동의 괴뢰정부를 확대하겠다거나 29군을 몰아내고 쑹저위안을 핍박하여 떠나게 하겠다는 둥의 소문을 퍼뜨리고 있다. 이러한 뜬소문들을 이루 다 열거할 수 없다. 이를 볼때 이번 사건은 우연이 아니다."
 SJW.23.a:0 "항전하라!"

