 THK.8.t:0 "의회를 장악한 이범석"
 THK.8.a:0 "무능한 국가를 바꿀 기회다!"
 THK.8.b:0 "당장 군대를 동원해!"
 THK.8.d:0 "오늘 새벽, 이범석이 주도하는 군부 세력이 위례성의 야심한 새벽 거리를 지나서 의회로 무혈입성 하였다. 그리고 군부 세력은 의회 안에서 각 의원들과 이범석에 저항하는 군대의 진입을 무력으로 저지하며 공식적으로 의회를 장악했음을 공표하였다. \n\n그들이 의회를 장악한 이유는 무능한 의회가 백제의 혼란을 가중시켰으며, 이 혼란 속에서도 사리사욕만 챙기는 각 의원들의 행포를 보고 참을수 없었기에 이와 같은 일을 벌였다고 주장했다."

 THK.9.t:0 "실패한 진압 작전"
 THK.9.d:0 "오늘 임시내각은 의회를 장악한 이범석의 요구들을 모두 거부할것임 공표하고 군대를 동원하여 구데타 행위에 대해서 강경진압을 명확히하였다 또한 이범석에 대해서는 이에 엄중한 책임을 물을것이라고 경고를 던졌다.\n\n의회를 장악한 군부와 비이범석 계열의 군대가 오늘 의회를 둘러싸고 교전을 시작되었다. 의회를 진입중 들린 수많은 총음과 폭발음은 위례성을 넘어 고구려와 신라의 국경에서도 들릴 정도로 강력하게 요동쳤다.\n\n그리고 3시간의 교전 끝에 결국 의회를 장악하는데에는 실패하고 말았다.\n\n그렇지만 이범석의 끈질긴 의회 장악으로 생긴 권력 공백에 분노를 느낀 국민들로부터 임시내각은 호응을 얻는데 성공하였다."
 THK.9.a:0 "군대를 재정비하자"

 THK.10.t:0 "민주화 운동"
 THK.10.d:0 "이범석은 결국에는 대조선국을 공식 선포하였으며, 의회를 자신들의 결정권에 의해서 새로 구성하겠다고 공식 발표하였다\n\n이에 분노를 느낀 국민들은 이범석의 군부독재를 저지하기 위해 서재필을 중심으로 지속적으로 민주화 운동을 전개하였고, 350만명이 넘는 인파가 위례성의 거리로 몰려나와 항쟁하였고, 이에 호응하듯 전 근초고왕의 왕당파들과 비이범석게열의 군부 세력마저 민주화 운동에 동요하였고, 대국민적으로 이범석에 반하자 이범석은 군대를 동원하여 시위를 통제하였지만 어느 한 병사의 발포로 유혈사태마저 발생하였고 대외적으로도 이범석 세력 압박하는 분위기가 지속되자 이범석 세력은 백기를 들었다.\n\n군부 세력을 저지한 국민들은 서재필을 위시로 한 새로운 내각을 구성하기를 원하였고 오늘 드디어 국민투표를 통해서 새로운 내각이 구성되었다."
 THK.10.a:0 "우리는 승리한다!"

 THK_wor.8.t:0 "[BKJ.GetName] 선언"
 THK_wor.8.d:0 "백제에서 얼마전 군부 세력에 의해서 왕정이 무너지고 군부에 의해 [BKJ.GetName]이라는 새로운 국가를 선포되었다.\n\n그들이 자신들의 새로운 국가를 대조선국이라 칭한 이유는 현재까지로 조선반도를 통일시키고 단일한 통일민족국가를 건설하겠다는 깊은 야망을 품고 있는 것으로 해석된다. 이와중에도 군부 세력의 독단적인 행보를 반대하는 민주화 운동 또한 거세지기 시작하였다. \n\n백제의 군부와 국민 간의 대립과 대외적으로는 조선반도를 둘러싼 삼국국가들의 운명과 미래는 어떻게 될것인지 이목이 집중되고 있다."
 THK_wor.8.a:0 "통일된 조선을 볼수 있을까?"

