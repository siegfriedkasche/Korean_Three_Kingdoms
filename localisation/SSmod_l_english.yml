 CHI_commander_in_chief:0 "총사령관 장제스"
 CHI_commander_in_chief_desc:0 "오늘 드디어 육군 해군 공군을 통솔하는 총사령관으로 장제스는 임명될 것입니다."
 CHI_chinag_kai_shek_line2_desc:0 "제1방어선이 언제 뚫릴지 모릅니다. 서둘러 제2방어선 또한 구축하여야 합니다."
 CHI_support_plz_desc:0 "중국은 현재 최대의 위기에 빠져있습니다. 이번 만큼은 고개를 숙이고 외세와 협력하여야 합니다."
 CHI_zhongzhou_boom_desc:0 "일본군은 빠른속도로 중국을 장악해가고 있습니다. 그들의 진격속도를 최대한 늦추기 위해서 어쩔수 없지만 정저우의 댐을 폭파시켜야만 할 것입니다."
 CHI_abolition_silver_standard_desc:0 "모든 은행의 은을 법폐로 교환하는데에 성공하습니다. 또한 새로운 환율 계산법을 개정하여 외환본위제를 채용을 공식화하였습니다. 이는 낡은 은본위제도의 폐지를 공식적으로 발의할수 있는 경제적 근거를 마련해주었습니다."
 CHI_china_USA_silver_trade:0 "2차 중미은협정"
 CHI_china_USA_silver_trade_desc:0 "홍콩과 중국에서 은본위제도를 철회하자 은가격이 폭락하였습니다. 그러한 와중에도 법폐개혁을 완수함으로서 생긴 막대한 량의 은들은 고철로 전락되버릴 위기에 처했습니다. 미국으로부터 법폐의 안정화를 위해서라도 5천만 온스의 은을 구입해줄것을 부탁하기 위해 지금 당장 사절단을 파견해야 합니다."
 china_USA_silver_trade_ideas:0 "2차 중미은협정"
 china_USA_silver_trade_ideas_desc:0 "미국으로부터 1온스당 7500만 온스 어치의 은을 온스당 45센트로 구입하여 2000만 달러의 신용을 8개월 간 제공하기로 하였습니다. 이는 우리에게 좋은 외화벌이수단이 될것입니다."
 CHI_Prepare_for_air_strikes:0 "공습에 대비"
 CHI_Prepare_for_air_strikes_desc:0 "일본은 지속적으로 공습을 가하고 있습니다. 아를 저지할 방공체계를 공고히 해야 합니다."
