 SJW.24.t:0 "왕징웨이의 도주"
 SJW.24.d:0 "왕징웨이가 충칭을 빠져나와 일본과 접촉해 비밀협상을 체결하였다고 했다는 소식이 보고되었습니다.\n\n 왕징웨이는 지속적으로도 대일화평론을 주장하며 전쟁을 반대해 왔던 인물입니다.  그러던 중 난징에 이어 우한마저 함락되었다는 소식이 들리자 왕징웨이는 노골적으로 전쟁에 있어서 비협조적인 태도를 보이기 시작했습니다. \n\n그리고 얼마 뒤 왕징웨이가 장제스에게 "이제 형은 쉬운 길을 가고 나는 어려운 길을 간다"라는 편지만을 남긴채 탈출했다는 소식이 들려왔습니다.\n\n왕징웨이는 아내 천비쥔과 비서 증중명과 동행하여 청두를 거쳐 쿤밍에 도착했고 쿤밍에서 하노이행 열차를 타고 인도차이나로 갔습니다. 그는 하노이행 열차를 타면서 일본과 화평을 하고야 말았고 이는 장제스의 귀에 마저 들어습니다. 장제스는 왕징웨이의 이와 같은 행보를 보고받고 경악하고야 말았습니다."
 SJW.24.a:0 "한간!"

