 THK_wor.3.t:0 "몽강 합병"
 THK_wor.3.d:0 "오늘 대몽골국과 일본제국 사이에 몽강을 두고 대규모 담판이 일어났습니다.\n일본은 몽강은 우리 곁에서 보호를 받음을 주장하였습니다. 하지만 실제로 몽강 내에선 대몽골국에 대한 통합에 찬성하는 여론이 다수였고 여러 열강들이 몽골국을 지지를 공식적으로 밝히면서 일본국은 몽강의 통치권 을 넘기기로 결정하였고 두 정상은 조약에 싸인 후 악수를 하며 몽강을 둘러싼 두 국가의 대립은 완하 되었습니다."
 THK_wor.3.a:0 "칸국의 부활이로구나"
 MON.0.t:0 "[MON.getname]의 승리"
 MON.0.d:0 "[MON.getname]의 요구를 거부하던 산서성의 일 개 군벌이였던 [SHX.getname]과의 국경분쟁에서 [MON.getname]는 승리하였고. [SHX.getname]측에 [MON.getname]측은 이번 승리를 기점으로 [MON.getname]은 "우리와의 협상을 다시 한 번 결렬시킨다면 산서성은 불바다가 될것이다."와 같은 강압적인 위협을 하면서 내몽골에 해당하는 영토를 다시 한 번 요구해왔습니다. 전쟁준비가 되어있지 않았고 이번 패배로 인해 민심이 흔들리기 시작한 [SHX.getname]은 [MON.getname]과의 협상을 시작하였고 무조건적으로 [MON.getname]의 요구를 승낙하였습니다."
 MON.0.a:0 "좋았어!"
 MON.0.c:0 "피로 갚아주마"
 
 MON.1.t:0 "[SHX.getname]의 승리"
 MON.1.d:0 "[SHX.getname]는 [MON.getname]의 요구를 거부하였었습니다. 그러자 [MON.getname]의 군대는 [SHX.getname]의 국경을 넘으면 국경수비대를 공격하기 시작하였습니다. [SHX.getname]에선 주력군대를 분쟁지역으로 보내어 [MON.getname]의 침략을 저지하고자 하였고 압도적인 화력차이로 [MON.getname]군은 속수무책으로 당하여 후퇴하기 시작하였고 승리를 거머쥔 [SHX.getname]은 "앞으로 우리의 영토를 넘보는 자들은 용맹한 우리의 군대가 짖밟아줄 것이다!"라며 [MON.getname]을 위협하였습니다."
 MON.1.a:0 "그들이 기뻐하기에는 너무 이르다."
 MON.1.a:0 "완수이!!"
 
