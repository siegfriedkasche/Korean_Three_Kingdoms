 SJW.9.t:0 "루산회의"
 SJW.9.d:0 "[GetDateText] 마오쩌둥은 장시성 루산에서 중요한 국정 관련 회의를 주관 개최하였다.\n중앙정치국 위원, 각 성, 시, 자치구 당위원회 제1서기, 중앙, 국가기관 일부 부문의 책임자들이 회의에 출석했다.\n\n이 회의가 원래 정한 의제는 경험과 교훈, 지표 조정, 좌경착오를 계속 교정에 대한 결산이었다. 회의 전에 마오쩌둥은 연설에서 중국 내 상황을 성적이 위대하고, 문제가 적지 않지만 앞날은 밝다고 개괄하고 대약진의 중요한 교훈의 하나는 균형을 잡지 못했고 지표를 지나치게 높이 잡아서 바꾸어야할 것을 지적했다."
 SJW.9.a:0 "무엇이 문제인가?"

 SJW.10.t:0 "펑더화이"
 SJW.10.d:0 "[GetDateText] 펑더화이가 당시 객관적으로 존재하는 문제를 겨냥해 마오쩌둥에게 편지 한 통을 써서 소조회의에서 말을 꺼내는 방법이 적당하지 않은 것 같다고 말하고 \n[Getyear]년 이래의 좌경 착오와 경험 교훈에 관한 자신의 의견을 말했다. "
 SJW.10.a:0 "이 편지에 대해서 자세히 토론해봐야겠다."

 SJW.11.t:0 "소조회의"
 SJW.11.d:0 "[GetDateText] 마오쩌둥이 펑더화이의 편지를 복사해 회의의 참석자들에 전부 돌려 편지를 갖고 토론하게 했다. 소조회의에서 황커청, 저우샤오저우, 장원톈 등이 펑더화이의 편지에 동의를 표시했다.\n\n 마오쩌둥이 펑더화의 편지에 대해 ‘부르주아의 동요성이 당을 향해 공격하는 우경기회주의의 강령을 표현했다’고 말했다.\n이로부터 회의는 펑더화이, 황커청, 장원톈, 저우샤오저우 등의 이른바 우경기회주의, 반당집단 문제에 대해 고발 비판을 전개했다.\n\n또한 중앙의 관련 부문과 각 성, 시, 자치구 당위원회 제1서기 14인이 옵서버로 참석했다. 회의의 의제는 첫째, 펑더화이, 황커청, 장원톈, 저우샤오저우 등에 대한 비판, 둘째, [getyear]년 경제계획의 지표 조정에 관한 토론이었고, 마오쩌둥이 회의 기간 동안에 여러 차례 연설을 했다"
 SJW.11.a:0 "이건 음모야!"
 PRC_divide_party:0 "분열된 공산당"

 SJW.12.t:0 "마오쩌둥의 사임"
 SJW.12.d:0 "[GetDateText] 대약진운동 실패에 대한 여론이 점점 커지면서 중화인민공화국 초대 국가주석인 마오쩌둥은 모든 책임을 지고 국가주석에서 사임했다. "
 SJW.12.a:0 "어둠의 시대가 끝났다."
 SJW.12.b:0 "개혁의 시대다."
 
 SJW.13.t:0 "개혁과 개방"
 SJW.13.d:0 "[ROOT.GetLeader]은 더 이상 고전적인 경제정책은 중국에 발전보단 후퇴를 불러온다고 판단했습니다.\n\n그렇기에 [ROOT.GetLeader]은 흑묘백묘론을 통한 실용주의 경제 노선을 추진하기로 결정했습니다.\n\n또한 정치적인 면에서는 기존의 사회주의 체제를 유지하는 정경분리의 정책을 통해 덩샤오핑은 중국 특색 사회주의인 덩샤오핑 이론을 창시하였습니다."
 SJW.13.a:0 "새로운 사회주의가 우릴 기다린다!"

 SJW.14.t:0 "개혁의 반대하는 목소리"
 SJW.14.d:0 "덩샤오핑은 개혁개방을 추진하였으나, 개혁개방 초기에 있었던 개혁 조치는 여러 불만을 야기하였습니다. 특히 자본주의 체제를 도입하면서 민영화와 자율화로 인한 이권 때문에 하급관료의 부패는 날이 갈수록 커졌으며, 초유의 인플레이션과 더불어 실업 문제도 가중되었습니다. \n\n이에 분노한 학생들과 시민들이 천안문에 모여 대규모 시위를 벌였습니다."
 SJW.14.a:0 "개혁은 필수 불가피하다."

 SJW.15.t:0 "유혈진압"
 SJW.15.d:0 "오늘 인민해방군이 천안문에 모여있던 학생과 시민, 여러 운동가들을 유혈진압 했습니다. 해방군들은 전차까지 동원하여 시위를 진압했습니다.\n\n시위대 피해는 대략 500여명 정도의 사상자로 확인됩니다.\n\n덩샤오핑은 진압명령을 내릴떄\n""피해는 최소화해야 하지만, 어느 정도의 피는 반드시 봐라!"라고 말하며 무자비한 모습을 보여주었습니다."
 SJW.15.a:0 "저질러 버렸군."
 
 SJW.16.t:0 "한동팡의 통곡"
 SJW.16.d:0 "어째서 내부 민주주의가 없었는지, 무엇이 민주주의인가에 대하여 이야기를 했습니다. 그곳에서 나는 학생들과 이야기를 나누기 시작했고, 민주주의를 독립적인 의미로서 진지하게 논의하는 것을 듣는 것은 처음이었습니다. 그것은 언제나 ‘프롤레타리아 독재 아래의 민주주의’ 같이 항상 다른 개념에 통합되어 있었습니다. 물론 나는 그 단어 자체가 의미하는 바는 알고 있었습니다. 중국어 민주라는 단어는 “민중이 주인이다”라는 의미 입니다."
 SJW.16.a:0 "민주주의는 어디에 있는가?"

 SJW.17.t:0 "남순강화"
 SJW.17.d:0 "오늘 [ROOT.Gerleader]은 남순강화 라고 일컫는 행보를 시작합니다.\n\n선전과 상하이 같은 경제 특구를 돌면서 중국은 더욱 개방하고 경제 발전을 해야 한다는 연설을 하였고, 이는 여론을 타고서 베이징의 개혁 반대 세력에게 신선한 충격을 주었습니다.\n\n덩샤오핑이 전용 열차를 타고 남방 시찰을 시작했을 때 중앙당의 보수적인 간부들은 이를 덮어버리고, 간부들에 의해 남방시찰이 보도조차 못하게 하는 불찰마저 발생하였습니다.\n\n그렇지만 이 순방에서 선언한 담화는 실로 효과적이였다. 중국의 개혁에 대한 중국인민들의 지지를 얻을수 있었고 "자본주의에도 계획이 있고 사회주의에도 시장이 있다"는 의도를 잘 전달하였다. 이는 천안문 사태로 불안정한 개혁이 다시 가속도를 가지는 계기를 마련하였습니다."
 SJW.17.a:0 "이대로 밀고가자!"

