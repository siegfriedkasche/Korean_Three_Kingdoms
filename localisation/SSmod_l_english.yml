 THK_wor.11.d:0 "전 중화민국 북양정부의 수도인 [CHI.Getname]의 [608.GetName]이 [JAP.GetNameDef]군에 점령되었습니다.  [JAP.GetNameDef]군은 랑팡을 공격하여 점령하고 그 이후 항공부대와 협력하여 통주를 점령했습니다.\n\n 이후 [608.GetName]을 포위하기 위한 기반이 마련되자 [JAP.GetNameDef]군은 남쪽과 서쪽에서 [608.GetName]을 포위하여 공격했고 톈진항에 함포사격을 계시하였습니다. [JAP.GetNameDef]군의 포위망과 거센 공격에 베이징에 있던 [CHI.Getname]군은 바오딩으로 퇴각하였고 [JAP.GetNameDef]군은 단 하루만에 [608.GetName]을 점령하고 말았습니다.\n\n[JAP.GetNameDef]군이 [608.GetName]을 함락시켜버리자 끝까지 항전을 하고자 했던 사람들은 [608.GetName]에서 저항했지만 대부분 전사하고 말았습니다."
