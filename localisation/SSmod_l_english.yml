 THK_wor.0.t:0 "고구려 제국의 여명"
 THK_wor.0.d:0 "오늘 평양성에서 [GGR.GetLeader]은 고구려의 절대 군주권 확립하였음과 무시하지 못할 강력한 황권, 동아시아의 패권국임을 전세계에 과시하기 위해 "제국"의 탄생을 공식적으로 선포하며, 국호를 "[GGR.GetName]"으로 바꾸고 [GGR.GetLeader] 대왕, 스스로 황제라 칭하며 동아시아 패권국의 기상을 전세계로 알렸습니다.\n\n[JAP.GetName], [BKJ.GetName], [SIR.GetName], [CHI.GetName]등의 동아시아에서 패권 싸움을 벌이던 국가들은 이를 위협으로 받아들이며 고구려 제국의 기상을 애써 외면하려 하였습니다."
 THK_wor.0.a:0 "성수무강하사"

 THK.0.t:0 "[GGR.GetName]와의 회담"
 THK.0.a:0 "[GGR.GetName]에서 우리와의 통일에 대한 문제를 둘러싸고 희담을 가지고 싶다는 의사를 우리측 대사관을 통해서 전하였습니다.\n그들과의 정상회담에서 그들은 반도 통일의 중요성을 강조하였고 우리의 대표 또한 그 중요성에 대해서 많은 공감을 느끼고 동의를 표하였습니다.\n\n이렇게 작성된 통일선언문,마지막으로 각하의 승낙만이 남은 상태입니다.."
 THK.0.d:0 "민족적 단합을 위하여!"
 THK.0.c:0 "아직은 때가 아니다."

 THK.1.t:0 "[ROOT.GetName]와의 통일 결정"
 THK.1.d:0 "수천년의 시간이 흘렀습니다. 그들과의 오랜 회담 끝에 우리는 통일을 둘러싼 모든 문제를 해결할수 있었습니다. 그들은 우리의 통일 제안을 모두 흔쾌히 수락하였고 통일된 자주국가의 중요성에 대해 호의적인 태도를 보였습니다.\n\n그들도 이제 고구려인으로서 자랑스러운 조국의 국민이 되었습니다."
 THK.1.a:0 "만족 통일 만세!"

 THK.2.t:0 "나제동맹 제의"
 THK.2.d:0 "오늘 [BKJ.GetName]으로부터 고구려의 침략에 맞서서 동맹을 할 것을 제의하는 한통의 편지가 도착했습니다. 그들과 동맹하여 [GGR.GetName]의 침략을 저지할 것인지 독자적으로 [GGR.GetName]에게 저항할 것인 우리는 결정해야만 합니다."
 THK.2.a:0 "그들과 함꼐 가자"
 THK.2.c:0 "우리만으로도 충분하다"

 THK_wor.1.t:0 "나제 동맹"
 THK_wor.1.d:0 "[GGR.GetName]의 남진정책 선언 이후 [BKJ.GetName]와 [SIR.GetName]은 [GGR.GetName]의 침략에 대항하기위해 나제 동맹을 또다시금 부활시켰습니다. \n\n[BKJ.GetName]에서 [SIR.GetName]로 제외되었던 나제 동맹의 부활은 성공적으로 이뤄졌습니다. \n\n반도의 미래는 어떻게 될까요?"
 THK_wor.1.a:0 "오 맙소사"

 THK_wor.2.t:0 "고구려 계엄령"
 THK_wor.2.d:0 ""£decision_category_eng_imperial_conferencen[GetDateText]\n\n오늘 동방의 강국 고구려에서 계엄령이 선포되었습니다.\n고구려에서는 북쪽에서 내려온 소련 유학파 출신의 공산주의자들을 중심으로 [GGR.GetLeader]의 철권통치에 반하는 대규모 통일전선을 조직하였습니다.\n뒤이어 입헌민주주의자, 공화주의자, 보수주의자들 또한 철권폐지와 민주투사의 석방을 부르짖으며 [GGR.Capital.GetName]등의 대도시를 행진하기에 이르자. [GGR.GetLeader]은 [GGR.Capital.GetName]을 중심으로 계엄령을 선포하였습니다.""
 THK_wor.2.a:0 "악마의 귀환이군"

 THK.3.t:0 "백제의 칭따오 요구"
 THK.4.t:0 "백제의 칭따오 요구"

 THK_wor.4.t:0 "원나라의 부활"
 THK_wor.4.d:0 "오늘 중원의 주인이 바뀌었습니다. 중원의 주인이였던 몽골족은 명나라에게 그 주인의 자리를 넘겨주고 청나라에 이르러서 만주족으로부터 핍박받고 무시당하는 일 개의 소수민족에 불과하였습니다.\n\n하지만 더 이상 나약한 몽골은 없습니다. 새로운 중원의 주인으로서 강림한 우리는 이제 우리를 차별하고 핍박하던 민족들 위에서 그들의 지도자가 되었습니다. 우리는 빼앗겼던 옛 징기즈칸의 명예를 되찾아왔습니다. 조상님들이 아마 하늘에서 미소짖고 있으리라 믿습니다.. "
 THK_wor.4.a:0 "징기즈칸의 후예들이여"

 REV.0.t:0 "수상한 군대의 움직임"
 REV.0.a:0 "아니야, 우리는 그들을 믿는다!"
 REV.0.d:0 "국민혁명군 일부가 수상한 움직임이 포착되었습니다. 명령을 거부한다거나, 현 국정에 대한 입장을 발표하고 장제스를 비판하는 행보를 보이기에 이르렀습니다. 우리는 이들을 조사해볼 필요가 있어 보입니다."

 REV.1.t:0 "장쉐량"
 REV.1.d:0 "군부와 장쉐량 사이에서 군사혁명을 일으킨다는 소문이 돌고 있습니다. 우리는 경계심을 가지고 그들의 움직임에 엄격한 대응해야만 합니다."
 REV.1.a:0 "별 일 없을거야"

 CHI_Beijing_capital:0 "베이징 천도"
 THK_wor.5.t:0 "중국의 구테타"
 THK_wor.5.d:0 "우리 장쉐량과 군부는 부패와 관료제에 썩어있는 국민당으로부터 중국을 해방시키기 위해 군사혁명을 일으켰음을 중국의 인민들에게 알린다.\n\n오늘 베이징에는 갑작스러운 라디오 방송이 진행되었습니다. 시민들은 불안해했고 중국에는 새로운 세력이 성장하기 시작했습니다.\n\n장쉐량은 우리는 중화민국의 안정화를 도모하고 민주적 기본질서를 확립하기 위해 임시 집권한 것이며, 조국의 부국강병을 실현하기 위함이 혁명의 목적임을 밝혔습니다."
 THK_wor.5.a:0 "새로운 중국의 시작이군"

 REV.2.t:0 "군사혁명"
 REV.2.d:0 "우리 장쉐량과 군부는 부패와 관료제에 썩어있는 국민당으로부터 중국을 해방시키기 위해 군사혁명을 일으켰음을 중국의 인민들에게 알린다.\n\n오늘 베이징에는 갑작스러운 라디오 방송이 진행되었습니다. 시민들은 불안해했고 중국에는 새로운 세력이 성장하기 시작했습니다.\n\n장쉐량은 우리는 중화민국의 안정화를 도모하고 민주적 기본질서를 확립하기 위해 임시 집권한 것이며, 조국의 부국강병을 실현하기 위함이 혁명의 목적임을 밝혔습니다."
 REV.2.a:0 "새로운 시대가 열렸다."

 GGR_GATHERING_STORM_DESC:0 "고구려는 남진정책의 실패로 인하여 매우 불안정한 상황에 빠져있습니다. 제국의 미래가 여러분들에게 달려있습니다.\n\n백제와 신라와 평화통일을 이룩하여 세계평화를 수호할지 그들을 무력으로 굴종시켜 고구려의 위상을 전세계로 알릴지 여러분들의 선택에 달려있습니다."
 BKJ_GATHERING_STORM_DESC:0 "백제는 고구려와의 전쟁으로 그들의 식민지였던 대련을 잃어버렸습니다. 우리는 현 정치적으로 매우 불안정합니다. \n\n백제는 해상강국입니다! 삼국의 그 누구도 백제의 해군을 이길수 없습니다. 우리는 이제 이 해군으로 전세계의 대양을 지배하고 삼국통일을 이룩하여 백제의 위상을 전세계로 알려야합니다!"
 SIR_GATHERING_STORM_DESC:0 "신라는 또다시 서울을 백제에게 빼앗기고 산넘어 금성에서 군대와 정치, 경제를 재정비하여 삼국통일의 기회만을 호심탐탐 노리고 있습니다.\n\n아무도 신라의 경고한 방어선을 뚫을수 없습니다. 또한 우리에게는 우리의 경제적 가치를 높게 평가하는 여러 열강들이 우리를 보호해줄것이며 국제적으로 연대하여 세계평화를 이뤄내기 위해 노력할 것입니다!"
 MON_GATHERING_STORM_DESC:0 "몽골의 군주들은 러시아의 지원을 받아 중국에 대한 몽골의 독립을 선언했습니다. 러시아 내전 때인 1920년에 백계 러시아군 5,000명이 몽골을 침략했지만 담딘 수흐바타르가 모스크바의 볼셰비키 정부의 지원으로 군대를 조직하고 붉은 군대의 도움을 얻어 백계 러시아군을 격퇴시켰으며, 1921년에는 중국인들마저 몰아냈습니다. 우리는 이제 자유로운 공화국에서 소련과 영원한 연대를 이룰지 자주적인 몽골을 건설할지 암살에 위협에 쫓기며 왕좌를 되찾기를 바라는 우리의 옛 황후를 우리의 칸으로 내세워 몽골의 부흥을 기대할지 여러분들의 선택에 달려있습니다."

