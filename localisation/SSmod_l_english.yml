 THK_wor.9.t:0 "공사관 재개장"
 THK_wor.9.d:0 "중국에 영향력을 행사하였던 모든 열강들이 조선국의 위례성에 모여\n'한성 조약'을 채결하였습니다.\n\n조약의 내용은 중국 내에 혼란기 속에서 자국민들의 보호를 위해 식민지배 하던 중국의 각 도시와 조선의 대련의 공사관을 하나로 연합시켜 일개 공사관 연합체를 결성한다는 내용을 담고 있습니다.\n\n이를 계기로 중국 외각 지역에 대한 열강들의 이권 침탈이 가속화될 것이고, 열강간 이권 침탈은 열강간의 충돌이나 경쟁으로도 이어질것으로 보인다."
 THK_wor.9.a:0 "가자! 중국으로!"
 
 dalian_internaional_city:0 "£select_headquarters_texticon  §Y공사관 도시§!  £select_headquarters_texticon"
 dalian_internaional_city_desc:0 "                                    다양한 열강이 중국에 정착하는 자국민의 보호를 \n                                    명분으로 모든 열강은 중국에 있던 식민도시의\n                                    통치권을 포기하며 각 도시들을 연합시켜 하나의\n                                    완충지대를 만들기로 합의했습니다.\n\n                                    그렇지만 그들의 진짜 목적은 타 열강의 통치\n                                    지역까지에도 그들의 영향력을 넓히기 위함이라는\n                                    목적을 가지고 있습니다. 지금 이 시간에도\n                                    서서히 그들의 영향력을 넓혀가고 있습니다.\n                                    우리도 보고만 있을수는 없습니다.\n                                    서둘러 움직여 우리의 이권을 확보해야 합니다.\n\n                                    §Y참여 중인 국가:§! @BKJ,  @FRA,  @ITA,  @GER,  @USA,  @ENG,  @JAP,  @SOV\n\n                                    [BCH.GetCommunistParty] - [?BCH.party_popularity@communism|%Y0]\n                                    [BCH.GetDemocraticParty] - [?BCH.party_popularity@democratic|%Y0]\n                                    [BCH.GetFascistParty] - [?BCH.party_popularity@Fascism|%Y0]\n                                    [BCH.GetNeutralParty] - [?BCH.party_popularity@neutrality|%Y0]"
