 SJW.0.t:0 "신사군 사건"
 SJW.0.d:0 "오늘 전선에 배치되어 있던 신사군이 국민당군에 의해 공격당했습니다. 국민당에선 국공합작 때부터 신사군을 방해세력으로 간주하고 지속적으로 압박하였습니다. 그리고 이번 신사군이 철수명령을 받자, 국민당은 기회란듯이 우리에게 최후통첩을 보내었고 우리는 우리 인민들을 보호하기 위해 이를 거절했지만 신사군은 전선을 끝까지 지켰음에도 국민당군의 신사군 토벌 작전 실행으로 7,000여명의 우리 군인들이 죽었습니다."
 SJW.0.a:0 "이건 국공합작에 배신이다!"
 SJW.0.b:0 "우리의 무능함이 가져온 실수다."

 SJW.2.t:0 "왕징웨이 정권"
 SJW.2.d:0 "트라우트만 중재 이후 일본에 대한 중국의 영향력은 더욱 커졌으며 이와 더불어 여러 극우인사들이 힘을 얻는 계기를 마련하였습니다.\n\n대일 주화론을 주장하던 여러명의 사람들 가운데에서 가장 대표적인 인물인 왕징웨이는 일본의 지지와 지원을 받고 있었고, 왕징웨이는 오랫동안 장제스와의 대립구도를 이어오고 있었습니다.\n\n트라우트만 중재로 중국내에 일본의 영향력과 장제스 국민당 정부에 대한 국민들의 반발이 커져만 가고 있던 상황에서 왕징웨이는 이 기회를 틈타서 국민당에서 여러 인사들을 모아서 자신의 편으로 만들었습니다. 그 결과 국민당 내에서 가장 영향력 있는 인물이 되었고 왕징웨이를 향한 국민들의 지지도 점점 커져만 가고 있었습니다. 이러한 지지와 힘을 바탕으로 왕징웨이는 부패와 무능에 찌든 중화민국 난징정부를 공개적으로 부정한다면서도, 자신이 새로운 중국의 국민혁명을 이끌수 있는 유일한 사람임을 대외적으로 공포하였고 이에 새로운 중화민국 국민정부의 탄생을 선언하게 됩니다."
 SJW.2.a:0 "왕자오밍"汪兆銘" 만세!"

