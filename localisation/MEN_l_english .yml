l_english:
 MEN.0.t:0 "운왕의 체포"
 MEN.0.d:0 "몽골군사정부의 주석이였던 운왕이 오늘 백령묘를 방문하다 체포되었다. 운왕은 군사재판에서 반역죄라는 죄목으로 군부에 수감되어 기소되었다. 이제 몽골군사정부는 실질적으로 관동군의 지원을 받은 데므치그돈로브의 군사정부의 지배를 받을것입니다."
 MEN.0.a:0 "황당한 뉴스군"

 MEN.1.t:0 "군부의 위협"
 MEN.1.d:0 "몽골의 정부는 군사가 장악하고 있습니다. 그 중에서도 일본의 관동군의 지원을 받은 이른바 매국노 세력들이 국가를 위협하고 있습니다. 그들은 우리에게 협력을 요구하며 일본과의 동맹을 요구하고 있습니다. \n\n우리는 무슨 선택을 해야할까요? 군부와 협력해야 할까요? 아니면 군부를 철저히 배척해야만 할까요?"
 MEN.1.a:0 "몽강의 미래가 어둡군"

 MEN.2.t:0 "몽골군사정부"
 MEN.2.d:0 "오늘 몽골 군사정부가 공식 출범하였습니다. 데므치그돈로브는 내몽골에 위치한 시린궈러 맹의 쑤니터 우기 지역에 덕왕부에서 '몽골군 총사령부' 성립행사를 가지고 행사 연설에서 스스로 칭기즈 칸의 30대손이라 자칭하면서, 칭기즈 칸의 정신을 이어받아 몽골족의 모든 고유한 영토를 되찾고, 민족 부흥의 대업을 이루어야 한다고 주장하였습니다."
 MEN.2.a:0 "좋아."

 MEN.3.t:0 "중국군과의 충돌"
 MEN.3.d:0 "우리가 관동군하고 직접적으로 협력하면서 중국과의 충돌이 계속되기 시작했습니다. 얼마전에는 관동군과 중국군의 군사적 충돌까지 이어졌습니다. 관동군과 중국군의 이러한 군사적 충돌은 앞으로도 계속될것으로 보입니다. 우리는 중국군을 완전히 쫓아내기 위해서 관동군과의 합동작전으로 그들을 몰아낼 작전을 펼쳐야 합니다."
 MEN.3.a:0 "제기랄!"

