 MEN.4.t:0 "승리"
 MEN.4.d:0 "오늘 소련의 괴뢰 몽골과의 분쟁에서 우리는 승리를 거머쥐었습니다. 그들과의 전쟁에서 우리는 승리를 확신할수 있습니다."
