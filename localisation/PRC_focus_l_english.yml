l_english:
 PRC_government_corruption_2:0 "부패 감시"
 
 PRC_new_art:0 "화포 연구"
 PRC_new_art_desc:0 "홍군의 화력은 너무나도 초라합니다. 우리만의 포를 연구하여 적들에게 불맛을 선사해야합니다."
 PRC_new_doctrine:0 "교리 연구소"
 PRC_war_of_resistance:0 "항전"
 PRC_war_of_resistance_desc:0 "우리의 인민들은 일본과의 전쟁이 아직 준비되지 않았습니다. 하지만 우리의 인민들은 그들의 침략으로부터 저항할 준비는 되어있습니다!"
 PRC_new_doctrine_desc:0 "옌안을 넘어 중원으로 나아가기 위해서는 새로운 교리를 연구할 필요가 있습니다."
 PRC_new_army:0 "홍군 모집"
 PRC_new_army_desc:0 "무너진 홍군의 조직력을 높이고 더욱 튼튼한 홍군을 조직하기 위해 우리는 인민을 무장시키고 훈련시킬 필요가 있습니다."
 PRC_Yanan_Armory:0 "옌안 병기창"
 PRC_Yanan_Armory_desc:0 "우리는 혁명을 위해 옌안을 무장시킬 필요가 있습니다."
 PRC_new_gun_development:0 "총기 개발"
 PRC_new_gun_development_desc:0 "우리, 홍군의 무기는 너무나도 부실합니다. 우리는 새로운 총기 연구에 박차를 가해야합니다."
 PRC_socialist_propaganda:0 "사회주의 선전"
 PRC_socialist_propaganda_desc:0 "우리는 새로운 지지층을 형성하기 위해 우리의 사상을 대대적으로 선전해야합니다."
 PRC_Corruption_monitoring:0 "부패 감시"
 PRC_Corruption_monitoring_desc:0 "우리의 부패는 아편 무역 이후 더더욱 심각해졌습니다. 우리는 중앙위원회를 통해 이를 관리해야 합니다."